<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page Project</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <h1>Landing Page</h1>
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="https://google.com">Link</a></li>
                <li><a href="http://google.com">Second Link</a></li>
            </ul>
        </header>
        <main>
            <figure><img src="./assets/images/maksym-sirman-lEuxYh1kftg-unsplash.jpg" alt="a group of several brown jellyfish against a dark brown background">
            <figcaption class="text">Caption goes here. Jellyfish are both aesthetically pleasing and fascinatingly weird.</figcaption></figure>
            <form id="contact">
                <h2>Contact Us</h2>
                <label>Name:</label>
                <input type="text" name="user-name" placeholder="George Spelvin"><br>
                <label>Email:</label>
                <input type="text" name="user-email" placeholder="example@mail.com"><br>
                <button>submit</button>
            </form>
        </main>
        <footer>
            <p class="text">&copy 2021 Jellyfish Design</p>
        </footer>
    </body>
</html>
